@(uuid: String, fileNames: List[String])

@main("download") {

                                        <!-- Highlight Box -->

                                                <div class="row">
                                                        <div class="12u">
                                                                <div class="cta-box">
                                                                @if(flash.containsKey("error")){
																	<div class="error">@flash.get("error")</div>
																}
																	<h2>@Messages("download.label.link")</h2>
																	@for(fileName <- fileNames) {
																		<span><a href="/download/@(uuid)/@(fileName)">@Messages("filter.label." + fileName.replace(".m3u",""))</a></span>
																	}
                                                                </div>
                                                        </div>
                                                </div>

}
